<section class="d-flex justify-content-center align-items-center mt-3" id="habilidades">
    <div class="container">
        <h2 class="display-5 text-center">Minhas habilidades</h2>

        <div class="row row-cols-1 row-cols-lg-2 g-4">
            <div *ngFor="let item of itensHabilidades" class="d-flex align-items-center gap-4">
                <span>
                    <i class="bi {{item.icone}} fs-1"></i>
                </span>
                <div class="d-flex flex-column">
                    <label class="fw-semibold">{{ item.titulo }}</label>
                    <small
                    >{{item.descricao}}</small
                    >
                </div>
            </div>
        </div>
    </div>
</section>
